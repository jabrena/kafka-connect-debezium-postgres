spring:
    application:
        name: demo
    datasource:
        driverClassName: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres?currentSchema=kafka_connect_demo_debezium_postgres
        username: postgres
        password: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                default_schema: kafka_connect_demo_debezium_postgres
        hibernate:
            ddl-auto: validate
        generate-ddl: false
    data:
        rest:
            detection-strategy: annotated
    flyway:
        schemas: kafka_connect_demo_debezium_postgres

server:
    port: 9001

demo:
    outboxDestination: "kafka_connect_demo_debezium_postgres.outbox"
